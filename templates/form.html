
{% block content %}
    <div class="field">
    <label class="label">Add a Pweet</label>
    <div class="control">
        <textarea class="textarea is-large is-focused" placeholder="Pweet something..."></textarea>
    </div>
    </div>
    <div class="columns">
    <div class="column">
    <div class="file is-boxed">
    <label class="file-label">
        <input class="file-input" type="file" name="image">
        <span class="file-cta">
            <span class="file-icon">
                <i class="fas fa-upload"></i>
            </span>
            <span class="file-label">
                Choose an image...
            </span>
        </span>
    </label>
    </div>
    </div>
    <div class="column">
        <input class="button is-primary is-fullwidth is-large" type="submit" value="Pweet">
    </div>
    </div>


{% endblock %}
