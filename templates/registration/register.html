{% extends 'base.html' %}

{% block content %}
    {% load crispy_forms_tags %}
<div class="container py-5">
<h1>Register</h1>
<form method="post">
    {% csrf_token %}
    {{ register_form|crispy}}
    <button class="btn is-primary" type="submit">Register</button>
</form>
<p class="text has-text-centered">If you already have an account, <a href={% url 'login' %}>login</a> instead.</p>
</div>
{% endblock %}
